<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Todo app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>TODO</h1>
        <button type="button" id="theme-btn">
          <img src="./images/icon-moon.svg" alt="icon-moon" id="icon-moon" />
          <img
            src="./images/icon-sun.svg"
            alt="icon-sun"
            class="hidden"
            id="icon-sun"
          />
        </button>
      </header>
      <form class="box">
        <span class="checkbox"><input type="checkbox" /></span>
        <input
          type="text"
          name="task"
          value=""
          aria-label="Create a new task"
          placeholder="Create a new todo..."
        />
      </form>

      <section class="boxes-section">
        <ul id="task-list"> </ul>
        <footer class="box">
          <span id="item-left">- items left</span>
          <div class="filter-options">
            <button type="button" class="selected">All</button>
            <button type="button">Active</button>
            <button type="button">Completed</button>
          </div>
          <button type="button" id="clear-completed">Clear Completed</button>
        </footer>
      </section>

      <p class="note">Drag and drop to reorder list</p>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
  <script src="./script.js"></script>
</html>
